<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="top_navbar">
          <div class="track_order">
            <a class="navbar_hyperlink" href="#">
              <i class="ph-fill ph-question"></i> Help Centre
            </a>
            <a class="navbar_hyperlink" href="#">
              <i class="ph-fill ph-truck"></i> Track My Order
            </a>
            <a class="navbar_hyperlink" href="#">
              <i class="ph-fill ph-phone"></i> 000 000 0000
            </a>
          </div>

          <div class="wish_list">
            <a class="navbar_hyperlink" href="#">
              <i class="ph-fill ph-heart-straight"></i> My Wish List</a
            >
            <a class="navbar_hyperlink" href="index.html">
              <i class="ph-fill ph-lock"></i> Sign In</a
            >
            <a class="navbar_hyperlink" href="signup.html">
              <i class="ph-fill ph-user"></i> Join</a
            >
          </div>
        </div>

        <div class="mid_navbar">
          <div class="bookstore_logo">
            <div>
              <span class="logo_logo">Local </span>
              <span class="logo_bookstore">Bookstore</span>
            </div>
            <div class="mid_navbar_logo">
              <img src="src/australiaMap.svg" alt="" />
              Strathfield's Local Bookstore
            </div>
          </div>

          <div class="search_checkout">
            <form action="#" class="search">
              <input type="text" placeholder="Search Title, Author or ISBN" />
              <button value="Submit">
                <span> <i class="ph ph-magnifying-glass"></i> Search</span>
              </button>
            </form>

            <div class="checkout">
              <div class="cart_items">
                <p>0 item</p>
                <i class="ph ph-shopping-cart"></i>
              </div>
              <a href="checkout.html">CHECKOUT</a>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="details_left">
          Login to your account.
          <div class="login_details">
            <form action="categories/fiction.html">
              <input type="email" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <input type="submit" value="Login" />
            </form>
          </div>
          <div class="or_hr">
            <div><hr /></div>
            <span>OR</span>

            <div><hr /></div>
          </div>
          <div class="other_login_options">
            <a href="categories/fiction.html"
              ><img src="src/Google Button.png" alt=""
            /></a>
            <a href="categories/fiction.html"
              ><img src="src/Apple Button.png" alt=""
            /></a>
            <a href="categories/fiction.html"
              ><img src="src/Facebook Button.png" alt=""
            /></a>
          </div>
        </div>

        <hr />

        <div class="why_shop_with_us">
          <h1>Why shop with us?</h1>
          <div>
            <img src="src/game-icons_australia.png" alt="" />
            <p>Australian owned and operated</p>
          </div>
          <div>
            <img src="src/subway_book.png" alt="" />
            <p>Thousands of ttles on stock</p>
          </div>
          <div>
            <img src="src/mdi_sale.png" alt="" />
            <p>Exclusive nwesletter deals and sales</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
