<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="top_navbar">
          <div class="track_order">
            <a class="navbar_hyperlink" href="#"><i></i> Help Centre</a>
            <a class="navbar_hyperlink" href="#"><i></i> Track My Order</a>
            <a class="navbar_hyperlink" href="#"><i></i> 000 000 0000</a>
          </div>

          <div class="wish_list">
            <a class="navbar_hyperlink" href="#"><i></i> My Wish List</a>
            <a class="navbar_hyperlink" href="#"><i></i> Sign In</a>
            <a class="navbar_hyperlink" href="#"><i></i> Join</a>
          </div>
        </div>

        <div class="mid_navbar">
          <div class="bookstore_logo">
            <span class="logo">Local Bookstore</span>
            <div class="mid_navbar_logo">
              <i></i>
              <a href="#">Strathfield's Local Bookstore</a>
            </div>
          </div>

          <div class="search_checkout">
            <form action="#" class="search">
              <input type="text" placeholder="Search Title, Author or ISBN" />
              <button value="Submit">
                <span><i></i> Search</span>
              </button>
            </form>

            <div class="checkout">
              <div class="cart_items">
                <p>2 items</p>
                <i></i>
              </div>
              <div class="checkout_button">
                <a href="#">CHECKOUT</a>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
