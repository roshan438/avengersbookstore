<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="top_navbar">
          <div class="track_order">
            <a class="navbar_hyperlink" href="#">
              <i class="ph-fill ph-question"></i> Help Centre
            </a>
            <a class="navbar_hyperlink" href="#">
              <i class="ph-fill ph-truck"></i> Track My Order
            </a>
            <a class="navbar_hyperlink" href="#">
              <i class="ph-fill ph-phone"></i> 000 000 0000
            </a>
          </div>

          <div class="wish_list">
            <a class="navbar_hyperlink" href="#">
              <i class="ph-fill ph-heart-straight"></i> My Wish List</a
            >
            <a class="navbar_hyperlink" href="#">
              <i class="ph-fill ph-user"></i> My Account</a
            >
            <a class="navbar_hyperlink" href="/login.html">
              <i class="ph ph-sign-out"></i> Sign Out</a
            >
          </div>
        </div>

        <div class="mid_navbar">
          <div class="bookstore_logo">
            <a href="/index.html">
              <span class="logo_logo">Local </span>
              <span class="logo_bookstore">Bookstore</span>
            </a>
            <div class="mid_navbar_logo">
              <img src="/src/australiaMap.svg" alt="" />
              Strathfield's Local Bookstore
            </div>
          </div>

          <div class="search_checkout">
            <form action="#" class="search">
              <input type="text" placeholder="Search Title, Author or ISBN" />
              <button value="Submit">
                <span> <i class="ph ph-magnifying-glass"></i> Search</span>
              </button>
            </form>

            <div class="checkout">
              <div class="cart_items">
                <p>
                  <span id="no_of_items">0</span>
                  <span id="item_or_items"> item</span>
                </p>
                <i class="ph ph-shopping-cart"></i>
              </div>
              <a href="../checkout.html">CHECKOUT</a>
            </div>
          </div>
        </div>
        <nav class="navbar">
          <a href="fiction.html">Fiction</a>
          <a href="#">Non-Fiction</a>
          <a href="#">Arts & Culture</a>
          <a href="#">History & Politics</a>
          <a href="#">Lifestyle & Hobbies</a>
          <a href="#">Science & Technology</a>
          <a href="#">Children & Young Adults</a>
          <a href="#">Local Interest</a>
        </nav>
      </header>
    </div>
  </body>
</html>
